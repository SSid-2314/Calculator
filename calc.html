<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Responsive Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="input" readonly>
        <input type="text" id="result" readonly>
        <div>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLastChar()">&#9003;</button>
            <button class="button" onclick="toggleNegative()">+/-</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>
        <div>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            
        </div>
        <div>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const inputField = document.getElementById('input');
            const resultField = document.getElementById('result');

            if (inputField.value === 'Error') {
                inputField.value = '';
                resultField.value = '';
            }

            inputField.value += value;
        }

        function clearDisplay() {
            const inputField = document.getElementById('input');
            const resultField = document.getElementById('result');
            inputField.value = '';
            resultField.value = '';
        }

        function calculate() {
            const inputField = document.getElementById('input');
            const resultField = document.getElementById('result');

            try {
                const result = eval(inputField.value);
                resultField.value = result;
            } catch (error) {
                resultField.value = 'Error';
            }
        }

        function deleteLastChar() {
            const inputField = document.getElementById('input');
            const input = inputField.value;
            inputField.value = input.slice(0, -1);
        }

        function toggleNegative() {
            const inputField = document.getElementById('input');
            const input = inputField.value;

            if (input.charAt(0) === '-') {
                inputField.value = input.slice(1);
            } else {
                inputField.value = '-' + input;
            }
        }
    </script>
</body>

</html>
